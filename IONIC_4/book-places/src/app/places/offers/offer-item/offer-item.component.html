<ion-item [routerLink]="['/','places','tabs','offers', offer.id]" detail>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{offer.name}}</h1>
    <div class="offer-details">
      <ion-icon name="calendar" class="space-left" color="secondary"></ion-icon>
      <ion-text color="primary" class="space-left" color="tertiary">{{getDummyDate() | date}}</ion-text>
      <span class="space-left">to</span>
      <ion-icon name="calendar" class="space-left"  color="secondary"></ion-icon>
      <ion-text color="primary" class="space-left" color="tertiary">{{getDummyDate() | date}}</ion-text>
    </div>
  </ion-label>
</ion-item>
