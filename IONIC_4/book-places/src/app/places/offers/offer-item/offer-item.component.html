<ion-item>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{offer.title}}</h1>
    <div class="offer-details">
      <ion-icon name="calendar" class="space-left" color="secondary"></ion-icon>
      <ion-text color="primary" class="space-left" color="tertiary">{{offer.availableFrom  | date: 'dd/MMM/yyyy'}}</ion-text>
      <span class="space-left">to</span>
      <ion-icon name="calendar" class="space-left"  color="secondary"></ion-icon>
      <ion-text color="primary" class="space-left" color="tertiary">{{offer.availableTo | date: 'dd/MMM/yyyy'}}</ion-text>
    </div>
  </ion-label>
</ion-item>
