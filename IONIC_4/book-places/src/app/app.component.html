<ion-app>
  <ion-menu side="start" menuId="m1" class="menu_main" contentId="content1">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          PairBnB
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle menu="m1">
          <ion-item lines="none" routerLink="/profile">
            <ion-chip *ngIf="userInfo && userInfo.userAdditionalInfo && userInfo.userAdditionalInfo.profilePicURL;else noUserAdditionalInfo">
              <ion-avatar>
                <img [src]="userInfo.userAdditionalInfo.profilePicURL" alt="Profile Picture">
              </ion-avatar>
              <ion-label >{{userInfo.userAdditionalInfo.displayName}}</ion-label>
            </ion-chip>
            <ng-template #noUserAdditionalInfo>
              <ion-chip>
                <ion-avatar>
                  <img src="../assets/icons/avatar.svg" alt="Profile Picture">
                </ion-avatar>
                <ion-label *ngIf="userInfo && userInfo.email">{{userInfo.email}}</ion-label>
              </ion-chip>
            </ng-template>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="m1">
          <ion-item lines="none" routerLink="/places/tabs/discover">
            <ion-icon name="business" slot="start"></ion-icon>
            <ion-label>Discover Places </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle  menu="m1">
          <ion-item lines="none" routerLink="/bookings">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Your Bookings</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle  menu="m1">
          <ion-item lines="none" (click)="onLogout()" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet menu  id="content1"></ion-router-outlet>
</ion-app>
