<div class="picker"> 
  <ion-img 
    role="button"
    class="image"
    [src]="selectedImage" 
    *ngIf="selectedImage && showPreview"
    (click)="onPickImage()"></ion-img>
  <ion-button color="primary" (click)="onPickImage()" *ngIf="!selectedImage || !showPreview">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
<!--if APP is running on browser mode, browser default file pick API should use-->
<input 
  type="file" 
  accept="image/jpeg"
  *ngIf="usePicker" 
  #filePicker 
  (change)="onFileChosen($event)"/>
